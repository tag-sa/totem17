    <script>
    function getCoordinatesByName(name) {
        let area = $(`area[data-name="${name}"]`);
        if (area.length > 0) {
            let shape = area.attr("shape");
            let coords = area.attr("coords").split(",");
            let incX = 0;
            if ( area.data('side') && area.data('side') == 'left' )
                incX = -422
            if (shape === "rect") {
                return { x: parseInt(coords[0]) + incX, y: parseInt(coords[1]) };
            } else if (shape === "circle") {
                return { x: parseInt(coords[0]) + incX, y: parseInt(coords[1]) };
            }
        }
        return null;
    }
    $(document).ready(function () {
        $( "#modal").hide();
        $('.hint').hide();
        let debounceTimer;
        $("#results").on("click", ".select", function () {
            const key = $(this).data('key');
            const coords = getCoordinatesByName(key);
            $('#view').css('left', coords.x + 10);
            $('#view').css('top', coords.y - 32);
            $('#view').fadeIn(100);
            $('#view').css('display', 'flex');
            $('#view .photo').attr('src', 'content/fotos/' + key + '.png');
            $('#view .name').html(fontData[key].name);
            $('#view .number').html(key);
            $('.mapster_el').css('opacity', 1);
            $('#area_' + key).mapster('select');
            $("#results").html('');
            $('.hint').hide();
            $('html, body').animate({
                scrollTop: coords.y - 240
            }, 300);
        });
        $("#search").on("keyup", function () {
            $('#view').fadeOut(100);
            $('.mapster_el').css('opacity', 0.3); 
            clearTimeout(debounceTimer);
            let query = $(this).val().trim();
            if ( query == '' ) {
                $('.mapster_el').css('opacity', 1); 
            }
            debounceTimer = setTimeout(function () {
                if (query.length > 2) {
                    $('.hint').fadeIn(100);
                    query = query.toLowerCase();
                    const results = Object.keys(fontData)
                        .filter(index => fontData[index].name.toLowerCase().includes(query))
                        .map(index => ({ index, name: fontData[index].name }));
                    
                    results.sort((a, b) => a.name.localeCompare(b.name));

                    $("#results").html('');
                    if (results.length > 0) {
                        results.forEach(item => {
                            $("#results").append(`
                                <div class="row item select" data-key="${item.index}">
                                    <img src="content/fotos/${item.index}.png" alt="" />
                                    <div class="name">${item.name}</div>
                                </div>
                            `);
                        });
                    } else {
                        $('.hint').hide();
                        $("#results").html('<div class="row no-result"><em>Nenhum resultado encontrado...</em></div>');
                    }
                } else {
                    $('.hint').hide();
                    $("#results").html('');
                }
            }, 300);
        });
        $('.close').on('click', function () {
            $("#modal").fadeOut(200);
        });
        $('.close-top').on('click', function () {
            $("#modal").fadeOut(200);
        });
    });

                    }

                    const results = Object.keys(modalData)
                        .filter(index => modalData[index].key.toLowerCase().includes(data.key.toLowerCase()))
                        .map(index => ({ index, data: modalData[index] }));
                        
                    if ( results.length > 0 ) {
                        $('#modal .title').html('')
                        $('#modal .title').css('font-size', '80px')
                        $('#modal .subtitle').html('')
                        $('#modal .subtitle').show()
                        $('#modal .menu').html('')

                            $('#modal .bg').attr('src',  results[0].data.image)
                            $('#modal .bg').show()
                        } else
                            $('#modal .bg').hide()

                            $('#modal .title').html('<img src="' + results[0].data.brand + '" style="height:auto; width: ' + results[0].data.brand_width + '">') 

                            $('#modal .title').css('font-size', '20px')
                            if ( results[0].data.extra && results[0].data.extra != '' ) {
                                $('#modal .title').append('<span class="badge">' + results[0].data.extra + '</span>')
                            }

                                $('#modal .title').css('font-size', '56px')
                            }
                            if ( data.key == 'revelo' ) {
                                $('#modal .title').css('line-height', '78px') 
                            }
                            $('#modal .title').html(results[0].data.title)
                        }
                        if ( results[0].data.description && results[0].data.description != '' ) {
                            $('#modal .subtitle').html(results[0].data.description)
                        } else {
                            $('#modal .subtitle').hide()
                        }
                        if ( results[0].data.time && results[0].data.time != '' ) {
                            $('#modal .time').html(results[0].data.time)
                        }
                        if ( results[0].data.content && results[0].data.content != '' ) {
                            $('#modal .imgcontent').html('<img src="' + results[0].data.content + '" style="width:100%;height:auto;margin-top:20px" />')
                        }
                        if ( results[0].data.menu && results[0].data.menu != '' ) {
                            for ( let m of results[0].data.menu ) { 
                                $('#modal .menu').append('<p class="card-title">' + m.name + '</p>')
                                if ( m.extra && m.extra != '' ) {
                                    $('#modal .menu').append('<span class="badge">' + m.extra + '</span>')
                                }
                                if ( !m.description || m.description == '' )
                                    m.description   = ''
                                $('#modal .menu').append('<p class="card-description">' + m.description + '</p>')
                            }
                        }
                        if ( results[0].data.description_model && results[0].data.description_model == 'center' ) {
                            $('#modal .menu').css('text-align', 'center')
                        }
                        if (results[0].data.rows) {
                            let $modal = $('#modal .rowslist');
                            for (let i = 0; i < results[0].data.rows.length; i++) { // Correção do loop
                                rowlist = results[0].data.rows[i];

                                html += '<div class="rowslist">';

                                    html += '<img src="content/atracoes/atm.png" style="float: left;height: 300px;margin-top: -70px; margin-right: 30px" />';

                                }

                                    html += '<p class="time">' + rowlist.time + '</p>';

                                            html += '<p>' + rowlist.columns.col02[j].description + '</p>';

                                        html += '</div>';
                                    }
                                    html += '</div>';
                                }
                                html += '</div>';
                            }
                            $modal.html(html);
                        }

                        //     $('#modal .description').html(results[0].data.description)
                        // }

                        if (results[0].data.items) {

                                html += '</div>';
